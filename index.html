<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        /* Container styles */
        .container {
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Heading styles */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Countdown styles */
        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .countdown-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }

        .countdown-item span {
            font-size: 36px;
            font-weight: bold;
        }

        .countdown-item p {
            font-size: 14px;
            margin: 0;
        }

        /* Additional styles (optional) */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're hard at work building something amazing. Stay tuned!</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        function startCountdown() {
            var countdown = document.getElementById("countdown");
            var days = document.getElementById("days");
            var hours = document.getElementById("hours");
            var minutes = document.getElementById("minutes");
            var seconds = document.getElementById("seconds");

            var targetDate = new Date("2024-12-31 23:59:59").getTime(); // Replace with your desired target date

            var interval = setInterval(function() {
                var now = new Date().getTime();
                var timeDiff = targetDate - now;

                var daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                var hoursLeft = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                var secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);

                days.innerHTML = daysLeft;
                hours.innerHTML = hoursLeft;
                minutes.innerHTML = minutesLeft;
                seconds.innerHTML = secondsLeft;

                if (timeDiff <= 0) {
                    clearInterval(interval);
                    countdown.innerHTML = "Time's up!";
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
